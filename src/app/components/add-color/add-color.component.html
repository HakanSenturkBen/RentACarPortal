<div class="modal">
        <div class="modal-content">
                <div class="content">
                    <form #colorForm="ngForm">
                                <div class="form-floating">
                                        <input class="form-control" 
                                                    placeholder="Leave a comment here" 
                                                    id="floatingTextarea2"
                                                    [(ngModel)]="color.colorName"
                                                    name="color.colorName"
                                                    #colorName="ngModel"
                                                    minlength="5"
                                                    maxlength="20"
                                                    required>
                                        <label for="floatingTextarea2">Renk Adı</label>
                                        <small class="text-danger" *ngIf="colorName.invalid && colorName.dirty" >İsim geçersiz</small>

                                        <button (click)="onChange(false)" class="card-header rightsuccess">
                                                    <span class="card-category "><i class="material-icons text-center">cancel</i>vazgeç</span>
                                        </button>

                                        <button (click)="save(false)" class="card-header rightprimary" [disabled]="colorName.invalid ">
                                                    <span class="card-category "><i class="material-icons text-center">save</i>Kayıt</span>
                                        </button>
                                </div>
                    </form>
                </div>
        </div>
</div>
