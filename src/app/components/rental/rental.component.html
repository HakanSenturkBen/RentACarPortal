<div class="container">
<div *ngIf="dataLoaded == false" >
    <app-waiting></app-waiting>
  </div>

  
<div class="mb-3">
    <label for="filterText" class="form-label">rent search</label>
    <div *ngIf="filterText">
      <small> aranan: {{ filterText }} </small>
    </div>
  
    <input
      type="text "
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="rentals"
    />
  </div>
 
  
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">BrandName</th>
          <th scope="col">CustomerName</th>
          <th scope="col">RentDate</th>
          <th scope="col">ReturnDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rentalsDto">
          <th scope="row">{{r.rentalId}}</th>
          <td>{{r.brandName}}</td>
          <td>{{r.customerName}}</td>
          <td>{{r.rentDate}}</td>
          <td>{{r.returnDate}}</td>
      </tbody>
  </table>
</div>
